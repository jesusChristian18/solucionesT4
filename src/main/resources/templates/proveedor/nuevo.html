<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
<!-- hi -->
	<div class="container">

		<h1>Nuevo Proveedor</h1>

		<div class="card">
			<div class="card-header">Registro de Nuevo Proveedor</div>
			<div class="card-body">

				<form th:action="@{/proveedor/save}" th:object="${proveedor}" 
					method="post">
					
					
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre del proveedor"
							th:field="*{nombre}">
					</div>
					
					<div class="form-group">
						<label for="apellido">Apellido:</label> 
						<input type="text" class="form-control"
							placeholder="Apellido del proveedor"
							th:field ="*{apellido}">
					</div>
					
					<div class="form-group">
						<label for="empresa">Empresa:</label> 
						<input type="text" class="form-control"
							placeholder="empresa del proveedor"
							th:field ="*{empresa}">
					</div>
					
					<div class="form-group">
						<label for="telefono">Telefono:</label> 
						<input type="text" class="form-control"
							placeholder="Telefono del proveedor"
							th:field ="*{telefono}">
					</div>
					
					<div class="form-group">
						<label for="ciudad">Ciudad:</label> 
						<select th:field="*{ciudad}" class="form-control">
							<option th:each="ciudad : ${ciudades}"
							th:value="${ciudad.id}" th:text="${ciudad.nombre}"></option> 
							
							</select>
					</div>
					
					
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/proveedor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
