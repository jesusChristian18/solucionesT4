<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Categoria</h1>

		<div class="card text-center">
			<div class="card-header">Categorias</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table">
  					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="categoria:${categorias}">
						<tr>
							<th scope="row" th:text="${categoria.id}">1</th>
							<td th:text="${categoria.nombre}">@mdo</td>
							
							<td>
							
								<a th:href="@{ '/categoria/edit/' + ${categoria.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/categoria/del/' + ${categoria.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/categoria/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Categoria</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
